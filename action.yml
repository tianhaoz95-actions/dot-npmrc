name: 'Dot-npmrc Generator'
description: 'Generate a dot-npmrc file with given data.'
branding:
  icon: anchor
  color: red
inputs:
  root:
    description: 'The root of the JS project'
    required: true
    default: '.'
  org:
    description: 'The orgnization ID'
    required: false
  registry:
    description: 'The npm registry URL'
    required: false
  token:
    description: 'The token for authentication'
    required: false
  overwrite:
    description: 'If the action should overwrite .npmrc or append'
    required: false
    default: 'true'
runs:
  using: 'node12'
  main: 'compiled/index.js'